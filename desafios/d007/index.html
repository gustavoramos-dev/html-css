<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F</p>
    
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/paisagem-600.jpg" type="image/jpeg">
        <source media="(max-width: 925px)" srcset="imagens/paisagem-875.jpg" type="image/jpeg">
        <img src="imagens/paisagem-1200.jpg" alt="Seu navegador não suporta imagens flexíveis">
    </picture>
</body>
</html>
