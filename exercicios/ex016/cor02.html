<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title> 
    <style>
        * {   /* Quando usamos '* {}' no CSS, estamos dizendo que é uma configuração global, ou seja, todas as tags HTML serão aplicadas com a cor definida. */
                height: 100%;
        }
        
        body {
            
            background-image: linear-gradient(13deg, #3198E2, #6D59C0, #B93590, #E33F5F, #FDD579);
            background-attachment: fixed; /* Para que o background não se mova com a página, usamos o 'fixed' (deixando o fundo fixo) */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>

</body>
</html>
